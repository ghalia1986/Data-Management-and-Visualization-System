{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Télécharger un fichier CSV</h3>
            </div>
            <div class="card-body">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="{{ form.name.id_for_label }}" class="form-label">Nom du dataset</label>
                        {{ form.name }}
                    </div>
                    <div class="mb-3">
                        <label for="{{ form.file.id_for_label }}" class="form-label">Fichier CSV</label>
                        {{ form.file }}
                    </div>
                    <button type="submit" class="btn btn-primary">Télécharger</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
